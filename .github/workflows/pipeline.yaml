name: CI Pipeline

on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code 
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 16

      - name: Install dependencies
        run: npm install

        name: Correction des permissions pour node_modules
        run: chmod -R a+x ./node_modules/.bin/

      - name: Ex√©cution des tests
        run: npx jest

     
